
<section class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Login</h2>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <div class="form-field">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          [ngClass]="{ error: isInvalid(loginForm, 'email') }"
        />
        <ng-container *ngIf="isInvalid(loginForm, 'email')">
          <small *ngIf="loginForm.get('email')?.errors">
            Please enter a valid email address.
          </small>
          <!-- <small *ngIf="loginForm.get('email').errors?.email">Invalid email format.</small> -->
        </ng-container>
      </div>

      <div class="form-field">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          [ngClass]="{ error: isInvalid(loginForm, 'password') }"
        />
        <ng-container *ngIf="isInvalid(loginForm, 'password')">
          <small *ngIf="loginForm.get('password')?.errors?.['required']">
            Password is required.
          </small>
          <small *ngIf="loginForm.get('password')?.errors?.['weakPassword']">
            Password should be at least 8 characters and must contain one number
            and one upper case letter.
          </small>
        </ng-container>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Sign In</button>

      <div class="login-footer">
        <a routerLink="/forgot-password" class="forgot-link"
          >Forgot Password?</a
        >
      </div>
    </form>
  </div>
</section>
